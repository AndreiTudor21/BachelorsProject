      </div>
      <div id="alert-container" class="px-3 mt-2"></div>
      <div class="modal-body">
        <form id="scheduleForm" action="/schedule" method="POST">
          <div class="mb-3">
            <label for="dateInput" class="form-label text-white">Select Date</label>
            <input type="date" name="date" class="form-control" id="dateInput" required />
          </div>
          <div class="mb-3">
            <label for="startTimeInput" class="form-label text-white">Start Time</label>
            <input type="time" name="start_time" class="form-control" id="startTimeInput" required />
          </div>
          <div class="mb-3">
            <label for="endTimeInput" class="form-label text-white">End Time</label>
            <input type="time" name="end_time" class="form-control" id="endTimeInput" required />
          </div>
          <button type="submit" class="btn btn-light border border-black">Submit</button>
        </form>
      </div>
    </div>

<script>
  const form = document.getElementById('scheduleForm');
  const alertContainer = document.getElementById('alert-container');
  function showAlert(html) {
    alertContainer.innerHTML = html;

    const alertEl = alertContainer.querySelector('.alert');
    if (!alertEl) return;

    alertEl.classList.add('fade', 'show');
    setTimeout(() => {
      alertEl.classList.remove('show');
      setTimeout(() => alertEl.remove(), 150);
    }, 5000);
  }

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    fetch('/schedule', {
      method: 'POST',
      body: new URLSearchParams(formData)
    })
      .then(res => res.text())
      .then(html => {
        showAlert(html);
        if (html.includes('alert-success')) {
          form.reset();
        }
      })
      .catch(() => {
        showAlert(`
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Network error. Please try again.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `);
      });
  });
</script>
