<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../static/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../static/scripts/doctor.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <title>Doctor Page</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10" id="main_canvas">
        <nav class="navbar px-3 py-3">
          <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center gap-3" style="background-color: #8AC0CC">

            <button id="calendar_button" data-bs-toggle="modal" data-bs-target="#calendarModal">
              <img src="static/calendar.png" alt="calendar" width="40" height="40" />
            </button>
            <!-- Sorting Dropdowns -->
            <div id="sorting_bar_wrapper" class="d-flex flex-column flex-md-row gap-2 align-items-center px-3 py-2 rounded">
              <label class="sorting_label mb-1 mb-md-0">Sort by:</label>

              <select class="form-select" id="sort_order" style="min-width: 150px;">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
              </select>

              <select class="form-select" id="sort_type" style="min-width: 180px;">
                <option value="Honored">Honored</option>
                <option value="Not Honored">Not Honored</option>
              </select>
            </div>

            <!-- Log Out Button -->
            <button type="button" class="btn btn-dark" id="Log_Out_Button" onclick="window.location.href='./LogIn.html'">Log Out</button>
          </div>
        </nav>
        <div id="appointments_holder"></div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: #63A8B7; border: 1px solid black;">
      <div class="modal-header">
        <h5 class="modal-title" id="calendarModalLabel">Set Up Schedule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="alert-container" class="px-3 mt-2"></div>
      <div class="modal-body">
        <form id="scheduleForm" action="/schedule" method="POST">
          <div class="mb-3">
            <label for="dateInput" class="form-label text-white">Select Date</label>
            <input type="date" name="date" class="form-control" id="dateInput" required />
          </div>
          <div class="mb-3">
            <label for="startTimeInput" class="form-label text-white">Start Time</label>
            <input type="time" name="start_time" class="form-control" id="startTimeInput" required />
          </div>
          <div class="mb-3">
            <label for="endTimeInput" class="form-label text-white">End Time</label>
            <input type="time" name="end_time" class="form-control" id="endTimeInput" required />
          </div>
          <button type="submit" class="btn btn-light border border-black">Submit</button>
        </form>
      </div>
    </div>
  </div>
  </div>

  <!-- Notes Modal -->
<div class="modal fade" id="notesModal" tabindex="-1" aria-labelledby="notesModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: #63A8B7; border: 1px solid black;">
      <div class="modal-header">
        <h5 class="modal-title" id="notesModalLabel">Upload Consult Notes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="notesForm">
        <div class="modal-body">
          <input type="hidden" id="notesAppointmentId" name="appointment_id" />
          <div class="mb-3">
            <label for="consultNotes" class="form-label text-white">Notes</label>
            <textarea class="form-control" id="consultNotes" name="notes" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-light border border-black">Save Notes</button>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
