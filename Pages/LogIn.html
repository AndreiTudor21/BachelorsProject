<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="../static/scripts/LogIn.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Log In</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 vw-100">
        <form id="loginform" action="/login" method="POST">
            <div class="input-group">
                <input type="email" class="form-control" id="InputEmail" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                <button class="btn btn-outline-secondary" type="button" id="clearInputEmail">
                    <img src="static/small_x.png" alt="small_x" width="24" height="24" />
                </button>
            </div>
            <div class="input-group">
                <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password" required>
                    <button class="btn btn-outline-secondary" type="button" id="clearInputPassword">
                        <img src="static/small_x.png" alt="small_x" width="24" height="24" />
                    </button>
                </div>
            <div class="form-group">
                <label for="input">Sign in as:</label>
                <select id="type" class="form-control" id = "Inputype" name="type">
                    <option selected>User</option>
                    <option>Doctor</option>
                    <option>Admin</option>
                </select>
            </div>
            <a class="forgot_text">Forgot password?</a>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-dark">Log In</button>
                </div>
                <div class="col">
                    <a  class="btn btn-dark" role="button" href="./Register.html">Register</a>
                </div>
            </div>
            <div id="alert-placeholder"></div>
        </form>
    </div>
</body>
</html>
