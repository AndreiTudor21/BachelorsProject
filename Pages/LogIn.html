<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="../static/scripts/LogIn.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <title>Log In</title>
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center vh-100 w-100">

    <h1 class="mb-4 text-center fw-bold">Medical Service Management Application</h1>

    <form id="loginform" action="/login" method="POST" class="w-100" style="max-width: 400px;">
      <div class="input-group mb-3">
        <input type="email" class="form-control" id="InputEmail" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        <button class="btn btn-outline-secondary" type="button" id="clearInputEmail">
          <img src="static/small_x.png" alt="small_x" width="24" height="24" />
        </button>
      </div>

      <div class="input-group mb-3">
        <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password" required>
        <button class="btn btn-outline-secondary" type="button" id="clearInputPassword">
          <img src="static/small_x.png" alt="small_x" width="24" height="24" />
        </button>
      </div>

      <a class="forgot_text d-block mb-3" href="#">Forgot password?</a>

      <div class="row mb-3">
        <div class="col">
          <button type="submit" class="btn btn-outline-dark w-100">Log In</button>
        </div>
        <div class="col">
          <a class="btn btn-dark w-100" role="button" href="./Register.html">Register</a>
        </div>
      </div>

      <div id="alert-placeholder"></div>
    </form>
  </div>
</body>
</html>
