<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Pacient Page</title>
</head>
<body>
    <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-10" id="main_canvas">
        <ul class="nav navbar">
            <button id="Scedule_Button">Scedule A Consultation</button>
            <div class="sorting_bar" id="sorting_bar_box">
              <label class="sorting_bar">Sort by:</label>
              <div class="form-check form-check-inline sorting_bar">
                <input class="form-check-input" type="radio" name="groupA" id="radio1" value="option1" checked>
                <label class="form-check-label sorting_bar" for="radio1">Ascending</label>
              </div>
              <div class="form-check form-check-inline sorting_bar">
                <input class="form-check-input" type="radio" name="groupA" id="radio2" value="option2">
                <label class="form-check-label sorting_bar" for="radio2">Descending</label>
              </div>

              <div class="form-check form-check-inline sorting_bar">
                <input class="form-check-input" type="radio" name="groupB" id="radio3" value="option3" checked>
                <label class="form-check-label sorting_bar" for="radio3">Date</label>
              </div>
              <div class="form-check form-check-inline sorting_bar">
                <input class="form-check-input" type="radio" name="groupB" id="radio4" value="option4">
                <label class="form-check-label sorting_bar" for="radio4">Specialization</label>
              </div>
            </div>
            <button type="button" class="btn btn-dark" id="Log_Out_Button" onclick="window.location.href='./LogIn.html'">Log Out</button>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
