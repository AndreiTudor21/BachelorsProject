<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script type="text/javascript" src="../static/scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 vw-100">
        <form action = "/submit" method = "post" id="registerForm">
            <div class="input-group">
                <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                <button class="btn btn-outline-secondary" type="button" id="clearInputEmail">
                    <img src="static/small_x.png" alt="small_x" width="24" height="24" />
                </button>
            </div>
            <div class="input-group">
            <input type="text" name="surname" class="form-control" id="InputSurname" placeholder="Surname" required>
                <button class="btn btn-outline-secondary" type="button" id="clearInputSurname">
                    <img src="static/small_x.png" alt="small_x" width="24" height="24" />
                </button>
            </div>
            <div class="input-group">
            <input type="text" name="last_name" class="form-control" id="InputLast_Name" placeholder="Last Name" required>
                <button class="btn btn-outline-secondary" type="button" id="clearInputLast_Name">
                    <img src="static/small_x.png" alt="small_x" width="24" height="24" />
                </button>
            </div>
            <div class="input-group">
            <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Password" required>
                <button class="btn btn-outline-secondary" type="button" id="clearInputPassword1">
                    <img src="static/small_x.png" alt="small_x" width="24" height="24" />
                </button>
            </div>
            <div class="input-group">
            <input type="password" class="form-control" id="InputPassword2" placeholder="Repeat Password" required>
                <button class="btn btn-outline-secondary" type="button" id="clearInputPassword2">
                    <img src="static/small_x.png" alt="small_x" width="24" height="24" />
                </button>
            </div>
            <a class="forgot_text" href="./LogIn.html">Already have an Account?</a>
            <div id="register-alert-container"></div>
            <div id=buttonwrapper>
                 <button class="btn btn-dark" type="submit" id="button_create">Create New Account</button>
            </div>
        </form>
    </div>
</body>
</html>
